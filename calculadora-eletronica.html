    <title>Calculadora Eletrônica</title>
</head>
    <body>
        <h1>Calculadora Eletrônica</h1>
        <p>I = V / R | R = V / I | V = R.I</p>
        <p>I - Corrente</p>
        <p>V - Tensão</p>
        <p>R - Resistência</p>
    </body>
